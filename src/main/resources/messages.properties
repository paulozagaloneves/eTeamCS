#* Todos os identificadores sao minusculos
#
# <errors|app|help|button|alt>.[<module>].<usecase>.<propertie>.[]=<Mensagem>
#
# errors - Mensagens de Erro
# app    - Mensagens aplicacionais
# help   - Mensagens de ajuda
# button - Botoes da aplicacao
# alt    - Alt ou Title de imagens/butoes
# menu   - Labels do menu
# js     - Mensagens JavaScript
#
# module  - Identificacao do modulo
#
# usecase - Identificacao do usecase da transaccao. Exemplo: login,contacts,etc
         - common : caso especial que identifica base comum para todos usecases


